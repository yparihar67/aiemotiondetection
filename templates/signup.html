<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AI Emotion Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
    <style>
      .bg-custom {
        background-image: url('/static/img/7742095.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen bg-custom">
    <!-- Navbar -->
    <nav class="fixed w-full z-20 top-0 start-0 shadow-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="{{ url_for('index') }}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900">AI Emotion Predictor</span>
          </a>
          <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            {% if current_user.is_authenticated %}
              <a href="{{ url_for('logout') }}" class="inline-block px-6 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-800">Logout</a>
            {% else %}
              <a href="{{ url_for('login') }}" class="hidden md:inline-block px-6 py-2 bg-black text-white font-medium rounded-md hover:bg-gray-800">Get Started</a>
            {% endif %}
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
              <li>
                <a href="{{ url_for('image_prediction') }}" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0">Emotion Prediction through Image</a>
              </li>
              <li>
                <a href="{{ url_for('text_prediction') }}" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0">Emotion Prediction through Text</a>
              </li>
              <li>
                <a href="{{ url_for('about') }}" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0">About</a>
              </li>
              <li>
                <a href="{{ url_for('support') }}" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0">Support</a>
              </li>
              <li>
                <a href="{{ url_for('faq') }}" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0">FAQs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
    <div class="bg-white shadow-md rounded-lg p-8 mt-5 w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center mb-6">Sign Up</h2>
        <form action="/signup" method="POST" onsubmit="showLoading()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">Confirm Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" name="cnfPassword" type="password" placeholder="********" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
            <div id="loading" style="display:none;" class="text-center mt-4">
                <div class="text-gray-700">Loading...</div>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
        </p>
    </div>
</body>
</html>
